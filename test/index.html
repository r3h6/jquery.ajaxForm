<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>jquery.ajaxForm</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="page-header">
                <h1>jquery.ajaxForm</h1>
            </div>


            <h3>Example data attribute</h3>
            <form id="ExampleSimple" class="form" action="ajax.php" method="post" data-target="#ExampleSimpleTarget" data-ajaxform="true">
                <button class="btn btn-default" type="submit" data-loading-text="Please wait...">Load</button>
            </form>
            <div id="ExampleSimpleTarget" class="target"></div>


            <h3>Example no target and reset</h3>
            <form id="ExampleReset" class="form-inline" action="ajax.php" method="post" data-ajaxform="true" data-reset="true">
                <div class="form-group">
                    <input class="form-control" type="text" name="test" placeholder="Something...">
                </div>
                <button class="btn btn-default" type="submit" data-loading-text="Please wait...">Load</button>
            </form>
            <div id="ExampleResetTarget" class="target"></div>

            <h3>Example jquery validation</h3>
            <form id="ExampleValidation" class="form-inline validate" action="ajax.php" method="post" data-target="#ExampleValidationTarget">
                <div class="form-group">
                    <input class="form-control" type="text" name="test" required placeholder="Required...">
                </div>
                <button class="btn btn-default" type="submit" data-loading-text="Please wait...">Load</button>
            </form>
            <div id="ExampleValidationTarget" class="target"></div>


            <h3>Example error</h3>
            <form id="ExampleError" class="form" action="error.php" method="post" data-target="#ExampleErrorTarget" data-ajaxform="true">
                <button class="btn btn-default" type="submit" data-loading-text="Please wait...">Load</button>
            </form>
            <div id="ExampleErrorTarget" class="target"></div>


            <h3>Example json</h3>
            <form id="ExampleJson" class="form" action="ajax.json" method="post" data-ajaxform="true">
                <button class="btn btn-default" type="submit" data-loading-text="Please wait...">Load</button>
            </form>
            <div id="ExampleJsonTarget" class="target"></div>
        </div>

        <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
        <script src="//ajax.aspnetcdn.com/ajax/jquery.validate/1.13.1/jquery.validate.min.js"></script>
        <script src="../src/jquery.ajaxForm.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
